<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hello, WebVR! â€¢ A-Frame</title>
    <meta name="viewport" content="width=device-width">
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="scripts/main.js" defer></script>
  </head>
  <body>
    <a-scene background="color: #333333">
      <a-assets>
          <img id="wood" src="images/wood.jpg" />
          <img id="wood2" src="images/wood2.jpg" />
          <img id="grass" src="images/grass.jpg" />
          <img id="julia" src="images/julia.jpg" />
      </a-assets>
      <a-box id="myBox" 
        position="1 1 -3" 
        rotation="0 45 0" 
        width="3" 
        height="1" 
        depth="1" 
        material="src: #wood"
        shadow 
        animation="property: rotation; 
                   to: 90 180 70; 
                   dur: 10000; 
                   easing: linear; 
                   loop: true"
        animation__2="property: position;
                   to: 18 10 -10;
                   dur: 8000;
                   easing: linear;
                   loop: true">
      </a-box>
      <a-box id="myOtherBox" 
        position="-3 1 -3" 
        rotation="0 45 0" 
        width="1" 
        height="1" 
        depth="1" 
        material="src: #wood2"
        shadow>  
      </a-box>
     <!--   animation="property: rotation; 
                   to: 5 5 360; 
                   dur: 1000; 
                   easing: linear; 
                   loop: true" -->
      <a-circle id="myself" 
        position="0 4 -4" 
        rotation="0 45 0" 
        width="2" 
        height="3"
        material="src: #julia"
        animation="property: rotation; 
                   to: 5 5 360; 
                   dur: 3000; 
                   easing: linear; 
                   loop: true"
        shadow>  
      </a-circle>
      <a-text
          text="value: Billy Preston - Will It Go Round In Circles (1973);"
          width="15"
          height="4"
          color="#83F52C"
          position="-10 3 -6"
          rotation="0 35 35">
        </a-text>
      <a-plane id="ground"
        position="0 0 -4" 
        rotation="-90 0 0" 
        width="100" 
        height="100" 
        color="#7BC8A4" 
        material="src: #grass; repeat: 10 10"
        shadow>
      </a-plane> 
    </a-scene>
  </body>
</html>
