<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hello, WebVR! â€¢ A-Frame</title>
    <meta name="viewport" content="width=device-width">
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="scripts/main.js" defer></script>
  </head>
  <body>
    <a-scene background="color: #333333">
        <a-box id="myBox"
          width="1"
          height="2"
          depth="1"
          color="#40E0D0" 
          position="1 2 -6"
          shadow>
        </a-box>
        <a-plane
          width="100"
          height="100"
          rotation="-90 0 0"
          color="#FFC0CB"
          position="1 0 -5"
          shadow>
        </a-plane>
        <a-text
          text="value: Corona virus can go **** itself;"
          width="10"
          height="4"
          depth="2"
          color="#FDFD96"
          position="2 4 -4"
          rotation="0 -35 0">
        </a-text>
        <a-octahedron
          width="10"
          height="6"
          depth="4"
          color="#FDFD96"
          position="1 2 -6">
        </a-octahedron>
        <a-tetrahedron
          width="4"
          height="6"
          depth="4"
          color="#03C03C"
          position="-3 3 -4"
          rotation="0 -35 0">
        </a-tetrahedron>
        <a-torus-knot
          width="1"
          height="1"
          depth="1"
          color="#A9A9A9"
          position="5 2 -10">
        </a-torus-knot>  
        <a-ring
          width="5"
          height="5"
          rotation="0 0 -90"
          color="#FDFD96"
          position="0 2 -1">
        </a-ring>
    </a-scene>
  </body>
</html>
